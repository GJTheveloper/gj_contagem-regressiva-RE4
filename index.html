<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>RE4 Remake - Countdown</title>
    <link rel="stylesheet" href="./src/style/index.css" />
    <link href="./src/font/Pithazard.ttf" rel="font/ttf" />
    <link rel="shortcut icon" href="src/img/logo.png" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RE4 Remake - Countdown" />
  </head>
  <body>
    <div class="container">
      <div class="overlap overlap1">
        <video autoplay muted loop id="re4_remake_video">
          <source src="src/video/re4_remake_video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="overlap overlap2">
        <svg
          id="svg_background"
          xmlns="http://www.w3.org/2000/svg"
          width="100vw"
          height="100vh"
        >
          <defs>
            <radialGradient id="rgrad" cx="50%" cy="50%" r="50%">
              <stop offset="0%" style="stop-color: rgba(0, 0, 0, 0.1)" />
              <stop offset="60%" style="stop-color: rgba(0, 0, 0, 1)" />
            </radialGradient>
          </defs>
          <ellipse
            cx="50%"
            cy="50%"
            rx="100vw"
            ry="100vh"
            style="fill: url(#rgrad)"
          />
        </svg>
      </div>
      <div class="overlap overlap3">
        <div class="time days">
          <h2 id="days">00</h2>
          <p>days</p>
        </div>
        <div class="time hours">
          <h2 id="hours">00</h2>
          <p>hours</p>
        </div>
        <div class="time minutes">
          <h2 id="minutes">00</h2>
          <p>minutes</p>
        </div>
        <div class="time seconds">
          <h2 id="seconds">00</h2>
          <p>seconds</p>
        </div>
      </div>
    </div>
    <script src="./src/script/index.js"></script>
  </body>
</html>
